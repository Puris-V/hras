<html>
<head>
    <title>Risk Assessment Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: 500; }
        main { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        footer { text-align: center; margin-top: 2rem; color: #777; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>Risk Assessment Service</header>
    <main>
        <form action="/check_company/" method="post">
            <label for="company_name">Enter Company Name:</label>
            <input type="text" id="company_name" name="company_name" placeholder="e.g., RCB Finance" required>
            <button type="submit">Check</button>
        </form>
    </main>
    <footer>&copy; 2024 Risk Assessment Service</footer>
</body>
</html>
